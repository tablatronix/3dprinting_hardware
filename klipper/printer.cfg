# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v2.0. To use this config, the firmware should be compiled for the
# STM32F103 with a "28KiB bootloader" and USB communication. Also,
# select "Enable extra low-level configuration options" and configure
# "GPIO pins to set at micro-controller startup" to "!PA14".

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

# See docs/Config_Reference.md for a description of parameters.


[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: 0
position_max: 235
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.580
stealthchop_threshold: 999999

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 0
position_max: 235
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.580
stealthchop_threshold: 999999

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
#endstop_pin: ^PC2
#position_endstop: 0.0
position_max: 250
position_min: -2

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.580
stealthchop_threshold: 999999

[safe_z_home]
home_xy_position: 152.50, 117.5 # Change coordinates to the center of your print bed
speed: 50
z_hop: 10                 # Move up 10mm
z_hop_speed: 5

[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD2
microsteps: 16
rotation_distance: 34.406 
#rotation_distance = <full_steps_per_rotation> * <microsteps> / <steps_per_mm> (32.81714695928623)
; rotation_distance: 32.817
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 250
pressure_advance: 0.4
max_extrude_cross_section: 2
max_extrude_only_distance: 400

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.650
stealthchop_threshold: 999999

[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC3
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

[heater_fan heatbreak_cooling_fan]
pin: PC7

[fan]
pin: PC6

[mcu]
# serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00
# serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_31FFD3054248313022561257-if00
serial: /dev/serial/by-id/usb_serial_1

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[bltouch]
sensor_pin: ^PC2
control_pin: PA1
x_offset: -43
y_offset: -6
#z_offset = 2.6
speed: 3.0
samples: 2
; samples_result: median #average
sample_retract_dist: 5.0
samples_tolerance: 0.01
samples_tolerance_retries: 3
probe_with_touch_mode: true
stow_on_each_sample: false

[static_digital_output usb_pullup_enable]
pins: !PA14

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8,  EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PB15, EXP1_10=<5V>

# See the sample-lcd.cfg file for definitions of common LCD displays.

[virtual_sdcard]
path: ~/gcode_files

[bed_mesh]
speed: 120
; horizontal_move_z: 5
mesh_min: 5, 5
mesh_max: 191, 228 # #define NOZZLE_TO_PROBE_OFFSET { 234 -43, 234 -6, 0 }
probe_count: 6, 6
; mesh_pps: 2, 3
algorithm: bicubic
; bicubic_tension: 0.2
; move_check_distance: 5
; split_delta_z: .025
fade_start: 1
fade_end: 10
fade_target: 0
relative_reference_index: 7

[extruder]
control = pid
pid_kp = 27.894
pid_ki = 1.898
pid_kd = 102.510

[heater_bed]
control = pid
pid_kp = 62.219
pid_ki = 0.914
pid_kd = 1059.286

[display_status]

; [mcu rpi]
; serial: /tmp/klipper_host_mcu

; [adxl345]
; cs_pin: rpi:None
; spi_speed: 2000000
; spi_bus: spidev2.0

; [resonance_tester]
; accel_chip: adxl345
; accel_per_hz: 70
; probe_points: 117.5,117.5,10

[input_shaper]
shaper_freq_x: 75.6
shaper_type_x: 2hump_ei
shaper_freq_y: 48
shaper_type_y: ei


[include expander.cfg]

[include macros.cfg]

